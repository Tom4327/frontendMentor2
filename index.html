<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container1">
  <div class="container2">
    <p class="para1">Your Result</p>
    <div class="circle">
      <p class="para2">76</p>
      <p class="para3">of 100</p>
    </div>

    <p class="para4">Great</p>
    <p class="para5">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="container3">
    <p class="para6 para">Summary</p>
    <div class="container4">
    <p class="para7 para">Reaction</p>
    <p class="para8 para">80 / 100</p>
    </div>
    <div class="container4">
    <p class="para9 para">Memory</p>
    <p class="para10 para">92 / 100</p>
    </div>
    <div class="container4">
    <p class="para11 para">Verbal</p>
    <p class="para12 para">61 / 100</p>
    </div>
    <div class="container4">
    <p class="para13 para">Visual</p>
    <p class="para14 para">72 / 100</p>
    </div>

    <p class="para15">Continue</p>
</div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom4327</a>.
  </div>
</body>
</html>
